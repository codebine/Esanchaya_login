<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
     .gradient-custom {
    background-image: url('/Group 7.png');
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
}

.card {
    border-radius: 20px;
    border: 4px solid #acb4bf;
    width: 750px;
    margin: 0 auto;
    padding: 85px;
    margin-left: -155px;
}

/* Media query for laptop screens */
@media (max-width: 1199.98px) {
    .card {
        width: 600px; /* Adjust the width for laptop screens */
        padding: 60px; /* Adjust the padding for content spacing */
        margin-left: 0; /* Remove negative margin */
    }
}
    </style>
</head>

<body>
    <section class="vh-100 d-flex align-items-center gradient-custom">
        <div class="container ">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card ">
                        <div class="card-body p-3">
                            <div class="text-center mb-4">
                                <img src="/apple-touch-icon.png" alt="Logo" class="img-fluid" style="max-width: 128px;">
                                <h2 class="fw-bold my-4">Login</h2>
                            </div>
                            <form>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typeEmailX">Email <span
                                            style="color:red">*</span></label>
                                    <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typePasswordX">Password <span
                                            style="color:red">*</span></label>
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                                </div>
                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" id="signed">
                                    <label class="form-check-label" for="signed">Keep me signed in</label>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg" type="submit">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
